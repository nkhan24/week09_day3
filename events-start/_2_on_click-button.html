<!DOCTYPE html>
<html>

<head>
  <script>
    function displayDate() {
      /*
        TODO
        - display Date in the "date" paragraph
      */
     var dateButton = document.getElementById("button")
     var emptyP = document.getElementById("date");
     var show = new Date();
     dateButton = emptyP.innerHTML = show;
    }
  </script>
</head>

<body>

  <h2>JavaScript HTML Events - click</h2>
  <p id="date"></p>

  <!-- TODO add onclick event to call displayDate() -->
  <button type="button" onclick="displayDate()">Click me to display Date.</button>

</body>

</html>
